server:
  port: 9090

spring:
  application:
    name: gateway
  config:
    import: configserver:http://localhost:9296
  cloud:
    gateway:
      routes:
        - id: employeeservice
          uri: lb://employeeservice
          predicates:
            - Path=/employee/**
        - id: productservice
          uri: lb://productservice
          predicates:
            - Path=/product/**
        - id: paymentservice
          uri: lb://paymentservice
          predicates:
            - Path=/payment/**
        - id: orderservice
          uri: lb://orderservice
          predicates:
            - Path=/order/**